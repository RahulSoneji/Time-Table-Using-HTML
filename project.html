<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
</head>
<body>
    <!-- Time table project -->
    <!-- In thead we write headings means if we see google sheets the rows A,B,C....is heading-->
    <table border cellpadding="15px" cellspacing="5px">
        <thead>
            <tr>
                <th colspan="7"> Time Table</th>
                
            </tr>
            <tr>
                <th>Time</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>8:15-9:15AM</td>
                <td rowspan="2">CPDP</td>
                <td>AJP</td>
                <td>WP</td>
                <td rowspan="2">LAB</td>
                <td>IOT</td>
                <td>WP</td>
            </tr>
            <tr>
                <td>9:15-10:15AM</td>
                <td>CNS</td>
                <td>IOT</td>
                <td>AJP</td>
                <td>TOC</td>
                
                
            </tr>
            <tr>
                <td>10:15-10:30AM</td>
                <td colspan="6">Break</td>
            </tr>
            <tr>
                <td>10:30-11:30AM</td>
                <td>WP</td>
                <td rowspan="2">IOT</td>
                <td>CNS</td>
                <td>TOC</td>
                <td rowspan="2">Sports</td>
                <td>AJP</td>
            
            </tr>
            <tr>
                <td>11:30-12:30PM</td>
                <td>TOC</td>
                <td rowspan="2">AJP</td>
                <td>CNS</td>
                <td rowspan="2">DE-II</td>
                
            </tr>
            <tr>
                <td>12:30-1:30PM</td>
                <td>AJP</td>
                <td>TOC</td>
                <td>IOT</td>
                <td>Sports</td>
                
            </tr>
            
            
        </tbody>
    </table>
</body>
</html>
